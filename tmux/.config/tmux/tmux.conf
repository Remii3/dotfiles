set -g default-terminal "tmux-256color"

# mouse support
set -g mouse on

# faster escape
set -sg escape-time 0

# history
set -g history-limit 100000

##### Prefix #####

# change prefix from C-b to C-a (screen-style)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### Splits #####

# split like vim
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# stay in same path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"# vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### Resize #####

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### Reload #####

bind r source-file ~/dotfiles/tmux/.config/tmux/tmux.conf \; display "tmux config reloaded"

##### Status bar (minimal, clean) #####

set -g status on
set -g status-position bottom
set -g status-interval 5

set -g status-style bg=default,fg=colour7
set -g message-style bg=default,fg=colour7

set -g status-left ""
set -g status-right "#[fg=colour4]#H #[fg=colour8]| %Y-%m-%d %H:%M "

set -g window-status-format " #I:#W "
set -g window-status-current-format "#[bold] #I:#W "

##### Copy mode (vim keys) #####

setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection

##### Quality of life #####

# don't rename windows automatically
set -g allow-rename off

# start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1
